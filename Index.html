<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>兵器篇</title>
<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    height: 100px;
    background-color:#FF007B;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
  }
  main {
    flex: 1; /* flexible filling remaining space */
    background-color: #f0f0f0;
            background-image: url('Bg_Weapons.jpg');
            background-position: top left; /* Start the tiling from top left */
            background-size: 200% 100%; /* Keeps the original size of the small image */
    padding: 10px;
  }
  footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 80px;
    background-color: #333;
    overflow: hidden;
    color: white;
    font-size: 16px;
    line-height: 30px;
  }
  button {
    margin: 0 10px;
    padding: 8px 16px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 12px;
    background-color: #A50033;
    color: white; border: none;
  }
  #preview {
    position: fixed;
    top: 140px;
    left: 75%;
    transform: translateX(-50%);
    display: none;
    border: 0px solid #333;
    border-radius: 20px;
    max-width: 250px;
    max-height: 500px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
  }
</style>
</head>
<body>
  <header>
    <img src="../Others/hug_fist.gif" alt="" width="90" height="90">
    <p><h1>　兵 器 篇</h1></p>
  </header>
  <main>
<center>

<figure class="table">
    <table width="450px" border="0">
        <tbody>
            <tr>
                <td width=50%>
                    <ul style="list-style-type:circle;">
                      <div id="buttonContainer">

                        <li><p>
                             <a href="Mace/Index.html"><button data-img="Mace/單鐧.gif">單鐧</button></a></p>
                        </li>
                        <li><p>
                             <a href="2Mace/雙鐧1.pdf" Target="weapons"><button data-img="2Mace/雙鐧1.gif">雙鐧 1</button></a></p>
                        </li>
                        <li><p>
                             <a href="2Mace/雙鐧2.pdf" Target="weapons"><button data-img="2Mace/雙鐧2.gif">雙鐧 2</button></a></p>
                        </li>
                        <li><p>
                             <a href="拐杖_20230906.pdf" Target="weapons"><button data-img="拐杖.gif">拐杖</button></a></p>
                        </li>
                        <li><p>
                             <a href="Nunchaku/Index.html"><button data-img="Nunchaku/雙截棍.png">雙截棍</button></a></p>
                        </li>
                      </div>
                    </ul>
                </td>
                <td>
                </td>
            </tr>
        </tbody>
    </table>
</figure>
</center>
  </main>
  <footer>
    <table width=100%>
        <tbody>
            <tr>
                <td width=25%>
                    &nbsp;
                </td>
                <td width=25%>
                  <p style="text-align:center;">
                    <a href="../Fists-kicks/Index.html">
                      <button type="button" style="text-decoration:none; padding:8px 16px; background:#007BFF; color:#fff; border-radius:12px;">
                      <span style="font-size:24px;">拳腳</span></button>
                    </a>
                  </p>
                </td>
                <td width=25%>
                  <p style="text-align:center;">
                    <a href="../Wellness/Index.html">
                      <button type="button" style=" text-decoration:none; padding:8px 16px; background:#7BFF00; color:#fff; border-radius:12px;">

                    </a>
                  </p>
                </td>
                <td width=25%>
                    &nbsp;
                </td>
            </tr>
        </tbody>
    </table>
  </footer>
<p style="text-align:center;">
  <img id="preview" src="" alt="Preview Image" />
</p>
<script>
  const preview = document.getElementById('preview');
  const buttons = document.querySelectorAll('#buttonContainer button');

  buttons.forEach(button => {
    button.addEventListener('mouseenter', () => {
      preview.src = button.getAttribute('data-img');
      preview.style.display = 'block';
    });
    button.addEventListener('mouseleave', () => {
      preview.style.display = 'none';
    });
  });
</script>

</body>
</html>
