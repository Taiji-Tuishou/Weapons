    <table style="font-size:36px;">
        <tbody>
            <tr>
                <td colspan="3" style="text-align: center;">
                  <h1>《行山拐杖應用篇》</h1>
               </td>
            </tr>
            <tr>
                <td colspan="3">
                    <p>
                        <strong>簡介:</strong>
                    </p>
                    <p>
                        在十八般武術 / 兵器中，沒有這個兵器名字，但隨著人漸老化，拐杖 (一般長度92至100公分)是最方便使用，警察 / 人群在直覺上不當 它為武器，可隨時隨身攜帶。甚至帶著乘坐舟車時，還有人禮讓坐 位。
                    </p>
                    <p>
                        行山拐杖的使用，最基本可分為
                    </p>
                    <p>
                        杖可分為勾、柄、杖頭、杖尖(尾)
                    </p>
                    <ul style="list-style-type:circle;">
                        <li data-list-item-id="e5a9aca3f1734ecb3459f1f036253cbec">
                            參考中國武術的刀、槍、劍、棍、勾亦有西洋劍等技擊的元素。
                        </li>
                        <li data-list-item-id="e85000f42d6aa9e3de8e89bc0559222d0">
                            幫助運用在擒、拿、摔、撻及鎖技上
                        </li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td colspan="3"><center><img src="拐杖.gif" alt="Centered image" width=80%></center></td>
            </tr>
            <tr>
                <td colspan="3">
                    <p style="text-align:center;">
                        杖可分為勾、柄、杖頭、杖尖(尾)
                    </p>
                </td>
            </tr>
            <tr>
                <td width=20px>
                    <p><strong>a.</strong></p>
                </td>
                <td colspan="2">
                    <p>前鋒手握杖近杖柄 / 頭之間垂直站地，近前鋒腳旁</p>
                    <ol style="list-style-type:lower-roman;">
                        <li data-list-item-id="e1effd118705e490fd8ea262d41056dd3">
                            定步挑杖，用手腕發勁，坐腰，杖尾尖從地下挑上，打敵空手 / 持兵器的手
                        </li>
                        <li data-list-item-id="ec22d10f0457ebc9f4b9f0a4eabd4f67b">
                            再前鋒腳前移，借力兼補短距離
                        </li>
                        <li data-list-item-id="e4e962fbe9ba34d06ae201f5dee59395b">
                            或擊中敵手，他縮手，順勢標馬前弓後箭步直刺敵身
                        </li>
                    </ol>
                </td>
            </tr>
            <tr>
                <td>
                    <p><strong>b.</strong></p>
                </td>
                <td colspan="2">
                    <p>
                        圈杖直刺
                    </p>
                    <ol style="list-style-type:lower-roman;">
                        <li data-list-item-id="ebf6d96cf116da52589842e551f95a0e5">
                            手持杖從手臂外側由上向下打圈至內，圈數多少隨意，當索到敵兵器，沿著 / 黐住，當到近腰間時，用勁將之兵器撥開至腹外前，順勢前弓後箭直刺敵身
                        </li>
                        <li data-list-item-id="e03ab80effc6da182455360bab5290f6b">
                            與 { i } 相反方向，由下向上劃圈向外，而用勁將敵兵器撥開至腹外後，再順勢直刺
                        </li>
                    </ol>
                </td>
            </tr>
            <tr>
                <td>
                    <p><strong>c.</strong></p>
                </td>
                <td colspan="2">
                    <p>
                        杖直刺
                    </p>
                    <ol style="list-style-type:lower-roman;">
                        <li data-list-item-id="ee587be79b7ddb3f74112321c9e1aff6e">
                            以三角側身站立，而手前臂，及手握杖成一直綫
                        </li>
                        <li data-list-item-id="e5f5518261bad8bfd86174822fed964cc">
                            杖直刺時是前弓後箭，前弓的腳落地甚至踏地時出現聲響，而後手提至約與肩平，並差不多與前手機乎成直綫
                        </li>
                        <li data-list-item-id="e73665649b1d53f4fb78d0ab8ae06ecb8">
                            將 { i } 及 { ii } 加上引敵的步法,前上 advance 或後退 retreat，及左顧 sideleft 或右盼 sideright，直至認為合適時運用 { ii }&nbsp;
                        </li>
                        <li data-list-item-id="e69532ccf064eba11ab9630f0f7d391d1">
                            提後(左)腿，右腳站，右手連杖向右邊直刺
                        </li>
                        <li data-list-item-id="eb961f931f28e6863f3b5b7ea3ac3e392">
                            先提起左腿，再右腳從地彈起，全身凌空提升，衝力向前，右手同時將杖直刺
                        </li>
                    </ol>
                </td>
            </tr>
            <tr>
                <td>
                    <p><strong>d.</strong></p>
                </td>
                <td colspan="2">
                    <p>
                        杖尾垂直站地反掛
                    </p>
                    <ol style="list-style-type:lower-roman;">
                        <li data-list-item-id="ee587be79b7ddb3f74112321c9e1aff6e">
                            與 { a.i } 相同，只是反杖打敵手側
                        </li>
                        <li data-list-item-id="e5f5518261bad8bfd86174822fed964cc">
                            擊中敵手，他縮手，順勢標馬前弓後箭步直刺敵身
                        </li>
                        <li data-list-item-id="e73665649b1d53f4fb78d0ab8ae06ecb8">
                            亦有移步後退時反擊使用 { ii }&nbsp;
                        </li>
                    </ol>
                </td>
            </tr>
            <tr>
                <td>
                    <p><strong>e.</strong></p>
                </td>
                <td colspan="2">
                    <p>
                        順勢繞杖過頭反擊
                    </p>
                    <ol style="list-style-type:lower-roman;">
                        <li data-list-item-id="ee587be79b7ddb3f74112321c9e1aff6e">
                            順勢向內圈繞頭斜劈頭 / 身 / 腳，以左右為難（右)上，右腿左) 落步
                        </li>
                        <li data-list-item-id="e5f5518261bad8bfd86174822fed964cc">
                            反手逆勢繞頭後腦掛杖，主打頭及上身 { i } 及 { ii } 以上、落換步
                        </li>
                        <li data-list-item-id="e73665649b1d53f4fb78d0ab8ae06ecb8">
                            { i } 加 { ii } ，而兩者盡量打至中綫，但以上、落逼步
                        </li>
                        <li data-list-item-id="e69532ccf064eba11ab9630f0f7d391d1">
                            { i } 加 { ii } ，再推掌,與 { iii } 不同 { i } 及 { ii } 揮擊時是過中線
                        </li>
                        <li data-list-item-id="eb961f931f28e6863f3b5b7ea3ac3e392">
                            凌穿式 { i } 加 { ii } ，右手揸杖頭，左椿左腳前，腳尖著地，右腳凌空轉身向前，揮出 { i }，再以右腳尖著他，左腳凌空轉身向前著地，有順勢將杖揮 { ii } 再撑左掌
                        </li>
                    </ol>
                </td>
            </tr>
            <tr>
                <td>
                    <p><strong>f.</strong></p>
                </td>
                <td colspan="2">
                    <p>
                        杖柄頭劈擊
                    </p>
                    <p>
                        右椿左手拿杖尖尾,右手在其前拿,以上、落逼步
                    </p>
                    <ol style="list-style-type:lower-roman;">
                        <li data-list-item-id="ee587be79b7ddb3f74112321c9e1aff6e">
                            直劈
                        </li>
                        <li data-list-item-id="e5f5518261bad8bfd86174822fed964cc">
                            兩邊斜劈
                        </li>
                        <li data-list-item-id="e73665649b1d53f4fb78d0ab8ae06ecb8">
                            轉身直劈 { i }&nbsp;
                        </li>
                        <li data-list-item-id="eb961f931f28e6863f3b5b7ea3ac3e392">
                            轉身兩邊斜劈 { ii } 後手忌過頭
                        </li>
                    </ol>
                </td>
            </tr>
            <tr>
                <td>
                    <p><strong>g.</strong></p>
                </td>
                <td colspan="2">
                    <p>
                        杖尾尖壓/劈加刺
                    </p>
                    <p>
                        右椿左手拿杖頭，右手握在前，雙手向下壓 / 劈，前 / 後逼步前直刺，若擔心前手受擊，則鬆前手，純以後手用力直刺
                    </p>
                </td>
            </tr>
            <tr>
                <td>
                    <p><strong>h.</strong></p>
                </td>
                <td colspan="2">
                    <p>
                        上落偏步斜劈掛
                    </p>
                    <p>
                        右椿由右偏步退後，右手握杖頭，偏斜落右步，偏斜劈杖落下左方，再偏斜落左步，並偏斜向右掛杖偏斜上右步，當上右偏步時偏斜劈枚至左，再偏斜上左步，並偏斜掛杖到右下邊
                    </p>
                </td>
            </tr>
            <tr>
                <td>
                    <p><strong>i.</strong></p>
                </td>
                <td colspan="2">
                    <p>
                        繞8字
                    </p>
                    <ol style="list-style-type:lower-roman;">
                        <li data-list-item-id="ee587be79b7ddb3f74112321c9e1aff6e">
                            順8字
                        </li>
                        <li data-list-item-id="e5f5518261bad8bfd86174822fed964cc">
                            <p>
                                逆8字
                            </p>
                            <p>
                                兩者多用定步或上、落逼步，較少用上、落換步
                            </p>
                        </li>
                    </ol>
                </td>
            </tr>
            <tr>
                <td>
                    <p><strong>j.</strong></p>
                </td>
                <td colspan="2">
                    <p>
                        崩擊
                    </p>
                    <p>
                        尤如橫崩捶，右側身椿，右手握杖頭，將杖向前橫崩
                    </p>
                </td>
            </tr>
            <tr>
                <td>
                    <p><strong>k.</strong></p>
                </td>
                <td colspan="2">
                    <p>
                        剎擊
                    </p>
                    <p>
                        與 { v } 相同，右腳略企前，右手握杖頭，手略高於肩，杖尾尖向上剎落，同時左腳向前跌撲，加大擊力，多擊震脫敵兵器
                    </p>
                </td>
            </tr>
            <tr>
                <td>
                    <p><strong>l.</strong></p>
                </td>
                <td colspan="2">
                    <p>
                        十字擊
                    </p>
                    <ol style="list-style-type:lower-roman;">
                        <li data-list-item-id="ec5dafde0ac844a5315a5db413f966ac3">
                            垂直擊
                            <ol>
                                <li data-list-item-id="eb0bb3d4e7786c31b4c33c53fdb43e71b">
                                    握杖的手高略與肩平，垂直擊落，再上挑
                                </li>
                                <li data-list-item-id="e5758cde05a6122e6ac2499dbea226fa5">
                                    握杖的手高略與肩平，垂直擊落，再斜上刺
                                </li>
                            </ol>
                        </li>
                        <li data-list-item-id="e40c71df8639c88735ac8066d51f3110c">
                            <p>
                                橫掃掛
                            </p>
                            <p>
                                當握杖頭的右手向內水平式橫掃時轉手腕掌心向上，再向外水平式橫掛時轉手腕掌心向下&nbsp;
                            </p>
                        </li>
                        <li data-list-item-id="e9fc77f864101b6647ec43ae41f0fdc3b">
                            <p>
                                小橫掃掛
                            </p>
                            <p>
                                似 { ii } ，但幅度細，以連環重複動作，主要杖尖擊敵大腿、膝及小腿之間，以前腳放較前，以逼步跟進 (也用作阻擋敵來勢，甚至迫敵後退)
                            </p>
                        </li>
                        <li data-list-item-id="e3a478abaf357f500dee8149126df9fc8">
                            由 { iii } 再反挑擊敵
                        </li>
                    </ol>
                </td>
            </tr>
            <tr>
                <td>
                    <p><strong>m.</strong></p>
                </td>
                <td colspan="2">
                    <p>
                        又字
                    </p>
                    <ol style="list-style-type:lower-roman;">
                        <li data-list-item-id="e57e868c3e3aff334dc3877c3df8e4108">
                            右手握杖頭，右椿，杖尾尖從左邊腹腳之間斜上至右邊頭 額 / 頂之間高度，橫行至左邊再斜落至右邊腹腳之間
                        </li>
                        <li data-list-item-id="e26990f4525df9c864ab364d08890fc2e">
                            與 { i } 相反發揮
                        </li>
                    </ol>
                    <p>
                        練習時，{ i } 與 { ii } 齊練，兩者用作削，卸敵兵器再反擊，而最易打到敵的是手背等
                    </p>
                </td>
            </tr>
            <tr>
                <td>
                    <p><strong>n.</strong></p>
                </td>
                <td colspan="2">
                    <p>
                        內側倒又字
                    </p>
                    <ol style="list-style-type:lower-roman;">
                        <li data-list-item-id="e86039250d5d7401b2d66b3ba917bbbe7">
                            右手握杖頭，從右頭額 / 頂外，杖尖尾斜落至左腹 / 大腿之 間，垂直上至左頭額 / 頂的高度水平外，杖尖尾斜落至右腹 / 大腿之外
                        </li>
                        <li data-list-item-id="e649feb2abd4bddd0dd7b3adfc9243737">
                            與 { i } 相反方向發揮
                        </li>
                    </ol>
                    <p>
                        跟 { m } 一樣，練習時，{ i } 與 { ii } 齊練
                    </p>
                </td>
            </tr>
            <tr>
                <td>
                    <p><strong>o.</strong></p>
                </td>
                <td colspan="2">
                    <p>
                        轉反手標馬直刺
                    </p>
                    <p>
                        右腳在前，右手掌心向後握杖頭，杖尾尖和垂直著地在兩腳約中間，右手將手轉腕至掌心向前，手背向後，向前反似崩，枚尾尖 從後提升，拋物綫向前，順勢標馬直刺
                    </p>
                </td>
            </tr>
            <tr>
                <td>
                    <p><strong>p.</strong></p>
                </td>
                <td colspan="2">
                    <p>
                        踢腳標馬直刺
                    </p>
                    <p>
                        左腳在前，右手掌心向後,握杖頭，枚尾尖垂直著地近左腳旁邊 / 或略前方，右腳尖向前踢杖尖起３至６寸之間位置，使其向前標，順勢右腳上步踏成右弓左箭步，枚直刺
                    </p>
                </td>
            </tr>
            <tr>
                <td>
                    <p><strong>q.</strong></p>
                </td>
                <td colspan="2">
                    <p>
                        前上崩，下拍打
                    </p>
                    <p>
                        右椿右崩杖擊敵頭，回收杖至胸 / 腹水平，再向下拍掛打
                    </p>
                </td>
            </tr>
            <tr>
                <td>
                    <p><strong>r.</strong></p>
                </td>
                <td colspan="2">
                    <p>
                        低擊再橫崩
                    </p>
                    <ol style="list-style-type:lower-roman;">
                        <li data-list-item-id="e740a080214c8b48b9fc24c30de823501">
                            右手揮杖低掃擊敵膝 / 下陰，再收手提至腹間水平，然後橫崩至敵頭部
                        </li>
                        <li data-list-item-id="e99b17610f381473f8ef3daccfcba367a">
                            與 { i } 相近，由 { i } 主動攻擊轉為 { ii } 被敵低擊我，我的右腳略向後 / 斜移，杖低拖卸去敵低擊我下身，再橫崩擊敵頭部
                        </li>
                    </ol>
                </td>
            </tr>
            <tr>
                <td>
                    <p><strong>s.</strong></p>
                </td>
                <td colspan="2">
                    <p>
                        卸低擊，斜挑反擊
                    </p>
                    <p>
                        右椿提右腿，避開被下攻擊，同時右手將杖在兩腳前向左前揪上卸隔來棍 / 劍，右腳從撑起轉為向前上放下踏實弓步，杖尖從左前位置斜挑上擊敵中下路
                    </p>
                </td>
            </tr>
            <tr>
                <td>
                    <p><strong>t.</strong></p>
                </td>
                <td colspan="2">
                    <p>
                        低卸再反削上
                    </p>
                    <ol style="list-style-type:lower-roman;">
                        <li data-list-item-id="ee587be79b7ddb3f74112321c9e1aff6e">
                            當敵擊我右下方腳，我右腳向前偏左移以遠距敵擊的兵器，同時右手將杖拖向右後方卸敵來擊，並略將左腳移上，同時將杖拉前削敵傷其揸兵器的手。
                        </li>
                        <li data-list-item-id="e5f5518261bad8bfd86174822fed964cc">
                            當被擊左下方，左腳向前偏右移步以遠距敵兵器的下擊，同時右手將杖拖向左邊至左後方以卸開被擊，略將右腳向 前移上，同時右手將枚向前削 / 抹敵兵器直至傷及敵手
                        </li>
                    </ol>
                </td>
            </tr>
            <tr>
                <td>
                    <p><strong>u.</strong></p>
                </td>
                <td colspan="2">
                    <p>
                        上虛擊，下點腳，轉撩陰
                    </p>
                    <p>
                        先前弓後箭標枚尖向敵頸/頭虛刺，敵因而昂後閃避，將杖尖順勢點落敵前腳腳背，無論敵如何擋隔 / 避開，順勢用枚尖向上撩陰
                    </p>
                </td>
            </tr>
            <tr>
                <td>
                    <p><strong>v.</strong></p>
                </td>
                <td colspan="2">
                    <p>
                        杖點擊
                    </p>
                    <ol style="list-style-type:lower-roman;">
                        <li data-list-item-id="eb5a2cbae9c7dbda372e63ba1cf480b04">
                            立垂直點擊，似 { k }，右腳站前，右手握杖頭，手略低於肩，無論 有否擋 / 隔敵兵器與否，杖尖拋物綫向前點擊敵
                        </li>
                        <li data-list-item-id="ef4676b1d8e32ec80519415c0e49fb044">
                            平點擊，撥 / 削開敵兵器，順勢以平水點擊
                        </li>
                    </ol>
                </td>
            </tr>
            <tr>
                <td>
                    <p><strong>w.</strong></p>
                </td>
                <td colspan="2">
                    <p>
                        (高) 橫劈 (擋)，下斜削
                    </p>
                    <p>
