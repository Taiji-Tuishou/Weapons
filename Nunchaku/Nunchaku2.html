                  <h2>【part 2】</h2>
               </td>
            </tr>
            <tr>
                <td width=120px><center><strong>(十一)</strong></center></td>
                <td>擊身(小腿、大腿、腰、胸、膊、頸、反手膞、胸、腰、上手脾、下手脾、手掌)13式 <br>《雙手握兩枝棍12至14式，鎖扣敵的兵器》</td>
            </tr>
            <tr>
                <td><center><strong>(十二)</strong></center></td>
                <td>反擊以棍類劈刺我頭部上左步卸來棍，左手以棍頭擊敵頭，再以右棍下擊敵腹，但要以右上棍護敵上擊我，再以左棍上擊敵頭，並以右棍繞過敵頭步索敵頸，再以右腳扎敵右膝窩/並以右跪膝及左手肘下壓敵身著地 ，直至敵投降。</td>
            </tr>
            <tr>
                <td><center><strong>(十三)</strong></center></td>
                <td>反擊敵以右長棍直刺我腹部我以雙手高舉雙節棍，向下圈棍索著敵來棍，敵被你拖走，以高掃腿擊敵頭/頸，並將敵棍拉走。</td>
            </tr>
            <tr>
                <td><center><strong>(十四)</strong></center></td>
                <td>反擊敵橫掃棍擊我中路我右椿，右手拿棍向上，左手拿棍向下，敵棍橫掃我胸腰，我以圈棍緊扣敵棍，並將雙節棍的棍尖/連鍊位置向敵小進步前隊/刺，並以右釘腿擊敵上5寸下5寸(腳脛位置)，敵因痛楚收腳時，即以彈腿擊敵下陰。</td>
            </tr>
            <tr>
                <td colspan="2">《單手握雙棍，埋身反擊15至 18式》</td>
            </tr>
            <tr>
                <td><center><strong>(十五)</strong></center></td>
                <td>右手拿棍護左手，棍擋格敵，左刁手 擸敵手/兵器，調較方向，上左步，右樣面腿，再以右蹬蹼，右批踭，將敵擊落地，再以右手拿著雙棍柄垂直擊頭，上身部位。再將棍向左反擊敵手，再將敵棍從其握棍的手(虎口)打掉敵兵器。再轉向右邊挫擊敵頭。</td>
            </tr>
            <tr>
                <td><center><strong>(十六)</strong></center></td>
                <td>右手握棍，左手在後，身向上提升，突將身向下降避敵掃棍擊我頭部，再以拿棍向右邊擋隔敵反手掛棍。<br>我以右反彈腿擊敵下陰，對方移腳保護，我轉以右踏腳下擊敵前腳腳背。<br>無論我左手拍到敵拿兵器或手踭與否，我右棍直刺敵。</td>
            </tr>
            <tr>
                <td><center><strong>(十七)</strong></center></td>
                <td>我左腳向前上步，右手擋敵來棍，上左步，右揪腿揪跌敵倒地，左右手向兩邊展開</td>
            </tr>
            <tr>
                <td><center><strong>(十八)</strong></center></td>
                <td>我被襲中路，即以右手扲棍，再向前展棍，再將棍向上掛，並以右前鋒橫採腿撐敵頭，或身，以上腿法是後鐘擺式落地，並以後蹬腿擊敵，再著地</td>
            </tr>
            <tr>
                <td><center><strong>(十九)</strong></center></td>
                <td>向後蹤跳，並以右挑棍，左挑棍(為1組)，共3組</td>
            </tr>
            <tr>
                <td><center><strong>(二十)</strong></center></td>
                <td>以右挑3圈，左挑3圈，再以腋下夾 棍，右手撐開5指由內轉外定</td>
            </tr>
